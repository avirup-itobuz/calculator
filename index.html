<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="background d-flex justify-content-center align-items-center">
      <div
        class="outer-box w-100 rounded-5 d-flex justify-content-center align-items-center"
      >
        <div class="box w-100 rounded-5 px-5">
          <div class="result m-auto position-relative">
            <p class="position-absolute end-0 bottom-0" id="result"></p>
          </div>
          <div class="row py-1">
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`C`)">C</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`del`)">del</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`±`)">±</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`/`)">/</div>
            </div>
          </div>
          <div class="row py-1">
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`7`)">7</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`8`)">8</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`9`)">9</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`x`)">X</div>
            </div>
          </div>
          <div class="row py-1">
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`4`)">4</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`5`)">5</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`6`)">6</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`-`)">-</div>
            </div>
          </div>
          <div class="row py-1">
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`1`)">1</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`2`)">2</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`3`)">3</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`+`)">+</div>
            </div>
          </div>
          <div class="row py-1">
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`0`)">0</div>
            </div>
            <div class="col-3">
              <div class="m-auto" onclick="clicked(`.`)">.</div>
            </div>
            <div class="col-6">
              <div class="equal m-auto" onclick="clicked(`=`)">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index1.js"></script>
  </body>
</html>
